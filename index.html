<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Typing Practicer</title>
        <link href="design.css" rel="stylesheet">
    </head>
    <body>
        <h1>Typing Practicer</h1>
        <button id="start">START</button>
        <button id="stop">STOP</button>
        <div id="textParent">
            <div id="text" spellcheck="false">
                <span id="correct"></span><span id="incorrect"></span><span id="unselected"></span>
            </div>
            <input type="text" id="inputObject" spellcheck="false">
        </div>
        <p id="timer">00:00</p>

        <table id="results">
            <h2>Results</h2>
            <tr id="titles"> 
                <th>No.</th>
                <th>Time</th>
                <th>Speed</th>
            </tr>
            <tr>
                <th>1.</th>
                <th style="color:white">2022-10-18, 11:28:23</th>
                <th style="color:white">289 wpm</th>
            </tr>
        </table>
    <footer>

    </footer>
    <script src="script.js"></script>
    </body>
</html>
